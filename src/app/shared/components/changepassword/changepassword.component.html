<h4>Change Password</h4>
<form [formGroup]="changepasswordForm" (ngSubmit)="changepassword()">
  <div class="form-group centered">
      <input type="text" formControlName="oldPwd" class="form-control" placeholder="OldPassword" name="OldPassword"[ngClass]="{'is-invalid': submitted && f.oldPwd.errors}"/>
      <div *ngIf="submitted && f.oldPwd.errors" class="invalid-feedback">
        <div *ngIf="f.oldPwd.errors.required">OldPassword is required</div>
      </div>
</div>

<div class="form-group centered">
  <input type="password" formControlName="newPwd" class="form-control" placeholder="NewPassword" [ngClass]="{ 'is-invalid': submitted && f.newPwd.errors }" />
  <div *ngIf="submitted && f.newPwd.errors" class="invalid-feedback">
      <div *ngIf="f.newPwd.errors.required">NewPassword is required</div>
      <div *ngIf="f.newPwd.errors.minlength">Password must be at least 6 characters</div>
  </div>
</div>
<div class="form-group centered">
  <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">ConfirmPassword is required</div>
      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
  </div>
</div>


<div class="  text-center">
  <button class="btn btn-primary">Confirm</button>
</div>
</form>
